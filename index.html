<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	
	<link rel="stylesheet" href="styles/reset.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	<link rel="stylesheet" href="styles/main.css" type="text/css" media="screen" title="no title" charset="utf-8" />
</head>
<body>
<section class="login-main">
	<div class="login-holder">
		<div class="login-content">
			<img src="images/user.png">
			<input id="username" placeholder="USERNAME" type="text">
			<input id="pw" placeholder="PASSWORD" type="password">
			<button id="btnLogin" onclick="loginValidation()">Login</button>
			<p id="greet"></p>
		</div>	
	</div>		
</section>
<script src="scripts/login.js" type="text/javascript"></script>
</body>
</html>
